options:
  basename: BGS
  find_file_boundaries: yes
  compiler: "IDO"
  platform: n64
  asm_endlabels: "endlabel"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.us.v11.txt
  symbol_addrs_path:   symbol_addrs.us.v11.txt
segments:
  - name: BGS-code
    dir: BGS
    type: code
    start: 0x00000000
    vram: 0x80385610
    subsegments:
      - [0x00000000, asm]
  - name: BGS-data
    dir: BGS
    type: code
    start: 0x0000A2A0
    vram: 0x8038F8B0
    subsegments:
      - [0x0000A2A0, bin, data_A2A0]
  - [0x0000AE40]