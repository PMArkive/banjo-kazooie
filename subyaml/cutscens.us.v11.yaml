options:
  basename: cutscenes
  find_file_boundaries: yes
  compiler: "IDO"
  platform: n64
  asm_endlabels: "endlabel"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.us.v11.txt
  symbol_addrs_path:   symbol_addrs.us.v11.txt
segments:
  - name: cutscenes-code
    dir: cutscenes
    type: code
    start: 0x00000000
    vram: 0x80385610
    subsegments:
      - [0x00000000, asm]
  - name: cutscenes-data
    dir: cutscenes
    type: code
    start: 0x00006F60
    vram: 0x8038C570
    subsegments:
      - [0x00006F60, bin, data_6F60]
  - [0x000085F0]