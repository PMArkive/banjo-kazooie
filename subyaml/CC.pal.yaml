options:
  basename: CC
  find_file_boundaries: yes
  compiler: "IDO"
  platform: n64
  asm_endlabels: no
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.pal.txt
  symbol_addrs_path:   symbol_addrs.pal.txt
segments:
  - name: CC-code
    dir: CC
    type: code
    start: 0x00000000
    vram: 0x80386DD0
    subsegments:
      - [0x00000000, asm]
  - name: CC-data
    dir: CC
    type: code
    start: 0x000036B0
    vram: 0x8038A480
    subsegments:
      - [0x000036B0, bin, data_36B0]
  - [0x00003B80]