options:
  basename: SM
  find_file_boundaries: yes
  compiler: "IDO"
  platform: n64
  asm_endlabels: no
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.pal.txt
  symbol_addrs_path:   symbol_addrs.pal.txt
segments:
  - name: SM-code
    dir: SM
    type: code
    start: 0x00000000
    vram: 0x80386DD0
    subsegments:
      - [0x00000000, asm]
  - name: SM-data
    dir: SM
    type: code
    start: 0x00004910
    vram: 0x8038B6E0
    subsegments:
      - [0x00004910, bin, data_4910]
  - [0x000051E0]