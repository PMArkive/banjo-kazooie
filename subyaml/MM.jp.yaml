options:
  basename: MM
  find_file_boundaries: yes
  compiler: "IDO"
  platform: n64
  asm_endlabels: no
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.jp.txt
  symbol_addrs_path:   symbol_addrs.jp.txt
segments:
  - name: MM-code
    dir: MM
    type: code
    start: 0x00000000
    vram: 0x80386F40
    subsegments:
      - [0x00000000, asm]
  - name: MM-data
    dir: MM
    type: code
    start: 0x000034A0
    vram: 0x8038A3E0
    subsegments:
      - [0x000034A0, bin, data_34A0]
  - [0x00003890]