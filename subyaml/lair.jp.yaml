options:
  basename: lair
  find_file_boundaries: yes
  compiler: "IDO"
  platform: n64
  asm_endlabels: "endlabel"
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.jp.txt
  symbol_addrs_path:   symbol_addrs.jp.txt
segments:
  - name: lair-code
    dir: lair
    type: code
    start: 0x00000000
    vram: 0x80386F40
    subsegments:
      - [0x00000000, asm]
  - name: lair-data
    dir: lair
    type: code
    start: 0x0000C960
    vram: 0x803938A0
    subsegments:
      - [0x0000C960, bin, data_C960]
  - [0x0000F000]