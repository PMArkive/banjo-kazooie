options:
  basename: lair
  find_file_boundaries: yes
  compiler: "IDO"
  platform: n64
  asm_endlabels: no
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.us.v11.txt
  symbol_addrs_path:   symbol_addrs.us.v11.txt
segments:
  - name: lair-code
    dir: lair
    type: code
    start: 0x00000000
    vram: 0x80385610
    subsegments:
      - [0x00000000, asm]
  - name: lair-data
    dir: lair
    type: code
    start: 0x0000C900
    vram: 0x80391F10
    subsegments:
      - [0x0000C900, bin, data_C900]
  - [0x0000EFA0]