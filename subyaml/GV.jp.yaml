options:
  basename: GV
  find_file_boundaries: yes
  compiler: "IDO"
  platform: n64
  asm_endlabels: no
  cpp_args:
    - "-Iinclude"
    - "-Iinclude/2.0L"
    - "-D_LANGUAGE_C"
  generated_c_preamble: |
    #include <ultra64.h>
    #include "functions.h"
    #include "variables.h"
  create_detected_syms: yes
  undefined_syms_path: undefined_syms.jp.txt
  symbol_addrs_path:   symbol_addrs.jp.txt
segments:
  - name: GV-code
    dir: GV
    type: code
    start: 0x00000000
    vram: 0x80386F40
    subsegments:
      - [0x00000000, asm]
  - name: GV-data
    dir: GV
    type: code
    start: 0x0000A8F0
    vram: 0x80391830
    subsegments:
      - [0x0000A8F0, bin, data_A8F0]
  - [0x0000B740]